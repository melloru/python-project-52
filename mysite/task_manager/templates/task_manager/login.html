{% extends "base.html" %}


{% block title %}Менеджер задач Hexlet{% endblock %}


{% block headname %}Вход{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}


    <div class="mb-3">
        <label class="form-label" for="{{ form.username.id_for_label }}">Имя пользователя</label>
            {{ form.username }}
    </div>
    <div class="mb-3">
        <label class="form-label" for="{{ form.password.id_for_label }}">Пароль</label>
            {{ form.password }}
    </div>

    <input class="btn btn-primary" type="submit" value="Войти">
</form>
{% endblock %}
