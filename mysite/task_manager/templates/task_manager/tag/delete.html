{% extends "base.html" %}


{% block title %}Менеджер задач Hexlet{% endblock %}

{% block headname %}Удаление метки{% endblock %}

{% block content %}

<div class="container wrapper flex-grow-1">

    <p>Вы уверены, что хотите удалить {{ tag.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>

{% endblock %}
