{% extends "base.html" %}


{% block headname %} Метки {% endblock %}

{% block content %}

<a class="btn btn-primary mb-3" href="/tags/create/">Создать метку</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
      <tr>
        <td>{{ tag.pk }}</td>
        <td>{{ tag.name }}</td>
        <td>{{ tag.created_at }}</td>
        <td>
          <a href="{{ tag.get_update_tag_url }}">Изменить</a>
          <br>
          <a href="{{ tag.get_delete_tag_url }}">Удалить</a>
        </td>
      </tr>
    {% endfor %}


  </tbody>
</table>
{% endblock %}
